
   
tasks:
- init: |
    python3 -m venv /workspace/venv
    source /workspace/venv/bin/activate
    cd /workspace
    zip -qr venv.zip venv
    rm -fr venv
  command: |
    cd /workspace
    [ ! -d "/workspace/venv" ] && unzip -q venv.zip
    source /workspace/venv/bin/activate
ports:
  - port: 3000
    onOpen: open-browser